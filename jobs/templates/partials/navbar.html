{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    {% include 'links.html' %}
</head>

    <div class="w-full flex justify-center fixed bg-white z-[100]">
  <div class="w-6xl">
    <div class=" w-full flex justify-between items-center p-4 flex-row flex-wrap sm:flex-nowrap">
      <!-- Logo -->
      <a href="{% url 'home' %}" class="">
        <img src="{% static 'images/wj-logo.png' %}" alt="Logo" class="w-auto">
      </a>

      <!-- Hamburger Menu for Mobile -->
    <button id="menu-toggle" class="md:hidden text-2xl">
    <i id="menu-icon" class="bi bi-list"></i>
    </button>

      <!-- Menu Items -->
      <div id="menu" class="w-full md:max-lg:hidden  sm:hidden md:flex flex-col sm:flex-row gap-4 items-start md:items-center mt-4 md:mt-0 hidden sm:justify-end">
        <div class="flex flex-col sm:flex-row gap-4 pb-5 sm:pb-0">
        <a href="#">About us</a>
        <a href="#">Contact us</a>
        </div>
        {% if user.is_authenticated %}
        <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
          <div class="flex items-center gap-2">
            <i class="bi bi-heart text-[#0A96DE] text-2xl"></i>
            <a href="{% url 'saved' %}" class="text-black font-semibold">Saved</a>
          </div>
          <a href="#" class="bg-[#E7F6FE] py-2 px-4 text-black font-bold rounded-md flex items-center gap-2">
            <i class="bi bi-person-circle text-[#0A96DE] text-2xl"></i> {{ user.full_name }}
          </a>
        </div>
        {% else %}
        <a href="{% url 'register' %}" class="bg-[#0A96DE] py-2 px-4 text-white rounded-md w-full md:w-auto text-center">
          Sign up/Login
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  const icon = document.getElementById('menu-icon');

  toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');

    // Toggle between hamburger and close icons
    if (icon.classList.contains('bi-list')) {
      icon.classList.remove('bi-list');
      icon.classList.add('bi-x');
    } else {
      icon.classList.remove('bi-x');
      icon.classList.add('bi-list');
    }
  });
</script>
